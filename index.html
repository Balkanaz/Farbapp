<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbauswahl App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="color-selection">
        <div class="color-option" data-color="red" style="background-color: red;"></div>
        <div class="color-option" data-color="blue" style="background-color: blue;"></div>
        <div class="color-option" data-color="white" style="background-color: white;"></div>
        <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
        <div class="color-option" data-color="orange" style="background-color: orange;"></div>
        <div class="color-option" data-color="green" style="background-color: green;"></div>
    </div>
    <button id="start-button">Start</button>
    <div id="color-display" style="display: none;"></div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registriert mit Scope:', registration.scope);
            })
            .catch((error) => {
                console.log('Service Worker Registrierung fehlgeschlagen:', error);
            });
        }
    </script>
</body>
</html>
